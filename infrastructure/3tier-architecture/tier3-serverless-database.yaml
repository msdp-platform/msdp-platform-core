# Tier 3: Aurora Serverless v2 PostgreSQL - Core Infrastructure
apiVersion: rds.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  name: user-service-aurora-serverless
  namespace: user-service
  labels:
    tier: database
    service: user-service
    mode: serverless
spec:
  forProvider:
    region: eu-west-1
    engine: aurora-postgresql
    engineVersion: "15.4"
    engineMode: provisioned  # Aurora Serverless v2 uses provisioned mode with serverless scaling
    masterUsername: postgres
    masterPasswordSecretRef:
      name: aurora-credentials
      key: password
      namespace: user-service
    databaseName: userservice
    storageEncrypted: true
    backupRetentionPeriod: 7
    preferredBackupWindow: "03:00-04:00"
    preferredMaintenanceWindow: "sun:04:00-sun:05:00"
    skipFinalSnapshot: false
    finalSnapshotIdentifier: user-service-aurora-final-snapshot
    # Serverless v2 scaling configuration
    serverlessv2ScalingConfiguration:
      - maxCapacity: 16
        minCapacity: 0.5
    tags:
      Environment: production
      Service: user-service
      Tier: database
      Mode: serverless-v2
      Purpose: core-infrastructure
  writeConnectionSecretToRef:
    name: user-service-db-serverless-connection
    namespace: user-service
---
# Aurora Serverless v2 Instance
apiVersion: rds.aws.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  name: user-service-aurora-serverless-instance
  namespace: user-service
  labels:
    tier: database
    service: user-service
    mode: serverless
spec:
  forProvider:
    region: eu-west-1
    clusterIdentifierRef:
      name: user-service-aurora-serverless
    instanceClass: db.serverless  # Serverless v2 instance class
    engine: aurora-postgresql
    performanceInsightsEnabled: true
    monitoringInterval: 60
    tags:
      Environment: production
      Service: user-service
      Tier: database
      Mode: serverless-v2
      Purpose: core-infrastructure
