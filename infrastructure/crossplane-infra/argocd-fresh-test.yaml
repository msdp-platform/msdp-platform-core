# Fresh No-Touch Test - ArgoCD Application
# Complete GitOps deployment of 3-tier architecture
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msdp-3tier-fresh-test
  namespace: argocd
  labels:
    app.kubernetes.io/name: msdp-3tier-fresh-test
    app.kubernetes.io/component: argocd-application
    app.kubernetes.io/part-of: msdp-platform
    test.msdp.com/type: fresh-no-touch
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    platform.msdp.com/description: "Fresh no-touch test of complete 3-tier architecture"
spec:
  project: default
  
  # Source Configuration
  source:
    repoURL: https://github.com/msdp-platform/msdp-platform-core.git
    targetRevision: dev
    path: infrastructure/crossplane-infra
  
  # Destination Configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  # Sync Policy - Fully Automated
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health and Status
  revisionHistoryLimit: 10
