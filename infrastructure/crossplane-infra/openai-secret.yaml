# OpenAI API Key Secret for function-openai
# Replace 'your-openai-api-key-here' with your actual OpenAI API key
apiVersion: v1
kind: Secret
metadata:
  name: gpt
  namespace: crossplane-system
type: Opaque
data:
  # Base64 encode your OpenAI API key: echo "your-api-key" | base64
  OPENAI_API_KEY: eW91ci1vcGVuYWktYXBpLWtleS1oZXJl  # Replace this with your base64 encoded key
  
  # Optional: Custom OpenAI endpoint (if using Azure OpenAI or other compatible service)
  # OPENAI_BASE_URL: aHR0cHM6Ly9hcGkub3BlbmFpLmNvbS92MQ==  # https://api.openai.com/v1 (default)
  
  # Optional: Custom model (defaults to gpt-4)
  # OPENAI_MODEL: Z3B0LTQtdHVyYm8=  # gpt-4-turbo

---
# Claude API Key Secret for function-claude  
apiVersion: v1
kind: Secret
metadata:
  name: claude
  namespace: crossplane-system
type: Opaque
data:
  # Base64 encode your Claude API key: echo "your-claude-api-key" | base64
  ANTHROPIC_API_KEY: eW91ci1jbGF1ZGUtYXBpLWtleS1oZXJl  # Replace this with your base64 encoded key
