# MSDP Platform Ingress Configuration
# Exposes all services through nginx ingress with proper routing

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msdp-platform-ingress
  namespace: dev-santanu
  labels:
    app: msdp-platform
    component: ingress
  annotations:
    # Nginx ingress annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    
    # SSL and security with cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting for development
    nginx.ingress.kubernetes.io/rate-limit-connections: "100"
    nginx.ingress.kubernetes.io/rate-limit-requests-per-second: "50"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
  - hosts:
    - api.dev.aztech-msdp.com
    - admin.dev.aztech-msdp.com
    - merchant.dev.aztech-msdp.com
    - auth.dev.aztech-msdp.com
    - orders.dev.aztech-msdp.com
    - payments.dev.aztech-msdp.com
    - dashboard.dev.aztech-msdp.com
    - vendabuddy.dev.aztech-msdp.com
    secretName: msdp-dev-tls
  rules:
  # API Gateway - Main entry point
  - host: api.dev.aztech-msdp.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
  
  # Admin Service - Platform management
  - host: admin.dev.aztech-msdp.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: admin-service-simple
            port:
              number: 3005
  
  # VendaBuddy Merchant Service
  - host: merchant.dev.aztech-msdp.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: merchant-service
            port:
              number: 3002
  
  # User Service - Authentication
  - host: auth.dev.aztech-msdp.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3003
  
  # Order Service
  - host: orders.dev.aztech-msdp.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3006
  
  # Payment Service
  - host: payments.dev.aztech-msdp.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 3007
  
  # Admin Dashboard Frontend
  - host: dashboard.dev.aztech-msdp.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: admin-dashboard
            port:
              number: 3000
  
  # VendaBuddy Merchant WebApp Frontend
  - host: vendabuddy.dev.aztech-msdp.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: merchant-webapp
            port:
              number: 3001

---
# Alternative ingress with path-based routing (single domain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msdp-platform-paths
  namespace: dev-santanu
  labels:
    app: msdp-platform
    component: ingress-paths
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: msdp.dev.aztech-msdp.com
    http:
      paths:
      # API Gateway - Main API routes
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
      
      # Admin Service
      - path: /admin(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: admin-service-simple
            port:
              number: 3005
      
      # VendaBuddy Merchant Service
      - path: /merchant(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: merchant-service
            port:
              number: 3002
      
      # User Service
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3003
      
      # Order Service
      - path: /orders(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3006
      
      # Payment Service
      - path: /payments(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 3007
      
      # Default route to API Gateway
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
